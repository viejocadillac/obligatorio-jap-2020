  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,600,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Estilos globales -->
    <link href="css/styles.css" rel="stylesheet">
    
    <link href="css/cart.css" rel="stylesheet">

    <script src="js/init.js"></script>
    <!-- Verifica si un usuario se encuentra logeado, de no ser asi redirige a /login -->
    <script src="js/redirectIfNotLoged.js"></script>
  

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>
  <nav class="site-header sticky-top py-3 navbar-light bg-light">
    <div class="container d-flex align-items-center">
      <a class="" href="index.html">
        <img class="d-lg-none logo" src="img/logo-small.svg" alt="logo">
        <img class="d-none d-lg-inline-block logo" src="img/logo-big.svg" alt="logo">
      </a>

      <div class="input-group input-group-sm mx-3 search-bar">
        <input id="input-search" type="text" class="form-control" placeholder="Buscar productos..."
          aria-label="Buscar productos" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <i class="fa fa-search input-group-text d-flex flex-column justify-content-center" id="basic-addon1"></i>

          </div>
        <ul id="search-suggestions-list" class="search-suggestions-list">
          <!-- Se completa dinamicamente -->
        </ul>
      </div>

      <div class="d-flex align-items-center nav-right">     
        <a class="py-2  d-none d-md-inline-block nav-item" href="categories.html">Categorías</a>
        <a class="py-2  d-none d-md-inline-block nav-item" href="products.html">Productos</a>
        <a class="py-2  d-none d-md-inline-block nav-item" href="sell.html">Vender</a>
                
        <div class="dropdown d-inline-block">
          <a id="dropdown-button" class="text-nowrap dropdown-toggle"
            type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="user-image"></img>Anonimo
          </a>
          <div id="opciones-usuario-dropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <!-- Las opciones se cargan dinamicamente-->
          </div>
        </div>
        </div>
      </div>
    </div>
  </nav>

  <nav class="nav-bottom">
    <a href="categories.html" class="d-md-none">
      <i class="fas fa-user"></i>
      <p>Categorias</p>
    </a>

    <a href="products.html" class="d-md-none">
      <i class="fas fa-user"></i>
      <p>Productos</p>
    </a>

    <a href="sell.html" class="d-md-none">
      <i class="fas fa-user"></i>
      <p>Vender</p>
    </a>
  </nav>
  
  <div class="main">
    <header class="cart__header">
      <h1 class="cart__title">Tu carrito.</h1>
    </header>
    <section class="cart">
   
        <div class="cart__list">
          <div class="cart-header-carrito">
            <p>Tu carrito.</p>
          </div>

          <section class="container cart__list">
            
            
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Costo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody id="items-container">
              </tbody>
            </table>
          </section>


        </div>
      



      <footer class="cart__footer">

        <div class="cart-footer-header">
          <p>Checkout</p>
          <button id="btn-toggle-checkout" type="button" class="btn-toggle-checkout"><i class="fa fa-chevron-up icon-toggle-footer"></i></button>
        </div>
  
        <div class="cart-stats">
          <div>
            <p class="cart-stats__totalprice">Subtotal: <span id="subtotal" class="cart-stats__number"> $ 1200</span></p>
            <p class="cart-stats__totalprice">Envio: <span class="cart-stats__number"> $ 0</span></p>
            <hr/>
            <p class="cart-stats__totalprice">Total: <span id="total" class="cart-stats__number cart-stats__number--bold">$ 1200</span></p>

          </div>
 
          <button type="button" class="btn btn-primary btn-comprar">Pagar</button>
        </div>
      </footer>


    </section>

 
  </div>

  <script src="js/dropzone.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
