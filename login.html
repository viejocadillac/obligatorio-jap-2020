<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth__es.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <!-- Bootstrap -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- Estilos globales -->
  <link href="css/styles.css" rel="stylesheet">

  <link href="css/login.css" rel="stylesheet">

  <script src="js/init.js" defer></script>
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="container p-1">
    <!-- Se muestra cuando no existe usuario logeado -->
    <div id="signin" class="signin">
      <h1 class="signin-title">eMercado</h1>
      <form id="formulario-login" class="form-login">

        <div id="user-input-group" class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="form-control form-control-sm with-error" data-error="Debe ingresar su email">
          <div></div>
        </div>

        <div id="password-input-group" class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control form-control-sm with-error" data-error="Debe ingresar su contraseña">
          <div></div>
        </div>
        
   
          <button type="submit" class="btn btn-primary btn-login">Entrar</button>
      
        
        
        
      </form>
      <p class="main-no-user__footer">¿No tenés cuenta? <a href="/register.html">Registrate</a></p>
      <p id="login-error" class="login-error"></p>
      <hr></hr>
      <div id="firebaseui-auth-container"></div>

    </div>

      <!-- Se muestra cuando EXISTE usuario logeado -->
    <div id="user-loged" class="signin">
      <h1 class="main-no-user__title">Ya iniciaste sesion con la siguiente cuenta.</h1>
      <div id="user-resume">
        <!-- Se completa dinamicamente -->
      </div>


      <button type="button" class="btn btn-primary btn-iniciar-sesion" onclick="logout(false)">Cerrar sesión</button>
    </div>
    
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
