<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth__es.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <!-- Bootstrap -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- Estilos globales -->
  <link href="css/styles.css" rel="stylesheet">

  <link href="css/login.css" rel="stylesheet">

  <script src="js/init.js" defer></script>
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="container p-1">
    <div class="signin">
      <h1 class="signin-title">eMercado</h1>
      <form id="formulario-login">

        <div id="user-input-group" class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="form-control form-control-sm with-error" data-error="Debe ingresar su email">
          <div></div>
        </div>

        <div id="password-input-group" class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control form-control-sm with-error" data-error="Debe ingresar su contraseña">
          <div></div>
        </div>

        <button type="submit" class="btn btn-primary float-right">Entrar</button>
        
      </form>
      <p id="login-error" class="login-error"></p>
      <hr></hr>
      <div id="firebaseui-auth-container"></div>

    </div>
    
  </div>

 
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
