<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>eMercado - Todo lo que busques está aquí</title>


  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>


  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth__es.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <div class="container p-1">
    <div class="signin">
      <h1 class="signin-title">eMercado</h1>
      <p class="sign-in-description">Inicia sesion para acceder a esta area</p>
      <form id="formulario-login" action="">

        <div id="user-input-group"class="form-group form-control-underline-group">
          <input id="usuario" name="username" type="text" class="input-no-focus" title="Debe ingresar su usuario"required>
          <label class="text-label" for="usuario">Usuario</label>
          <div class="input-underline"></div>
        </div>

        <div id="password-input-group" class="form-group form-control-underline-group">
          <input id="password" name="password" type="password" class="input-no-focus" required title="Debe ingresar su contraseña">
          <label class="text-label" for="password">Password</label>
          <div class="input-underline"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm float-right">Entrar</button>
     
      </form>
      <p class="other-methods-title">O tambien podes iniciar sesion con:</p>
      <div id="firebaseui-auth-container"></div>

    </div>
    
  </div>

 
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
